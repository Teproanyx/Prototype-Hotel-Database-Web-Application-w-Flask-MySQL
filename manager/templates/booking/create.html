{% extends "nav.html" %}

{% block header %}
<h1>{% block title %}New Booking{% endblock title %}</h1>
{% endblock header %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="roomNo">Room Number</label>
        <input type="number" name="roomNo" id="roomNo" required autofocus>
    </div>
    <div class="form-group">
        <label for="checkIn">Check In Date</label>
        <input type="date" name="checkIn" id="checkIn" required>
    </div>
    <div class="form-group">
        <label for="checkOut">Check Out Date</label>
        <input type="date" name="checkOut" id="checkOut" required>
    </div>
    <div class="form-group">
        <label for="caterer">Caterer Team ID</label>
        <input type="number" name="caterer" id="caterer">
    </div>
    <button type="submit">Book</button>
</form>
{% endblock content %}
