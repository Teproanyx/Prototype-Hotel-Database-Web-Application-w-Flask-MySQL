{% extends "base.html" %}

{% block nav %}
<ul>
    <li><a href="{{ url_for('room') }}">Rooms</a></li>
    <li><a href="{{ url_for('booking.index') }}">Bookings</a></li>
    <li><a href="{{ url_for('viewing.staff') }}">Staff</a></li>
    {% if g.user %}
    <li><a href="{{ url_for('auth.edit') }}">{{ g.user[0] }}</a></li>
    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
    {% else %}
    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
    <li><a href="{{ url_for('auth.register') }}">Register</a></li>
    {% endif %}
</ul>
{% endblock nav %}
