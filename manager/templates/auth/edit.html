{% extends "nav.html" %}

{% block header %}
<h1>{% block title %}Edit profile{% endblock title %}</h1>
{% endblock header %}

{% block content %}
<form method="post">
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" value="{{ orig[0] }}" required>
    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" value="{{ orig[1] }}" required>
    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" placeholder="0994445555" value="{{ orig[2] }}" required>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="example@email.com" value="{{ orig[3] }}" required>
    <input type="submit" value="Save">
</form>
{% endblock content %}
